<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/login.css">
  </head>

  <body>

    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">登录</a></li>
        <li class="tab"><a href="#signup">注册</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">   
          <h1>欢迎回来</h1>
          <form action="/" method="post">
            <div class="field-wrap">
            <label>
              电子邮件地址/用户名<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">忘记密码？</a></p>
          
          <button class="button button-block"/>登录</button>
          
          </form>

        </div>
        <div id="signup">
          <h1>注册您的账户</h1>
          <form action="/" method="post">
          <div class="field-wrap">
            <label>
              账户名<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              电子邮件地址<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              输入密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block"/>注册</button>
          </form>

        </div>
      </div><!-- tab-content -->
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../../js/login.js"></script>

    
    
    
  </body>
</html>
